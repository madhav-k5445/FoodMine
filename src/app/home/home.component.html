

<app-search></app-search>

<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a  routerLink="/food/{{food.id}}">
        <img [src]="food.imageUrl" [alt]="food.name">
           <div class="content">
        <div class="name">
                {{food.name}}
        
            <span class="favorate {{food.favorate?'':'not'}}">❤️</span>
        </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origen of food.origens">
                        {{origen}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>⏰</span>
                    {{food.cookTime}}
                </div>

                <div class="price">

                    {{food.price | currency}}
                </div>

            </div>
        </div>
    </a>
    </li>
</ul>
